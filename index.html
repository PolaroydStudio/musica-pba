<!DOCTYPE html>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

<body style="margin: 0; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: false" loading-screen="enabled: false;" arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-assets>
      <video id="vid" src="assets/video.mp4" preload="auto" response-type="arraybuffer" loop crossorigin playsinline></video>
      <audio id="audio" src="assets/audio.mp3" preload="auto"></audio>
    </a-assets>
    <a-marker type="pattern" preset="custom" url="assets/marker.patt" markerhandler>
      <a-video src="#vid" scale="1 1 1" position="0 0.1 0" rotation="-90 0 0" class="clickable" gesture-handler></a-video>
      <a-entity sound="src: #audio" autoplay></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    AFRAME.registerComponent('markerhandler', {
      init: function () {
        var marker = this.el;
        var video = document.querySelector('#video');
        var audio = document.querySelector('#audio');

        marker.addEventListener('markerFound', function () {
          video.play();
          audio.play();
        });

        marker.addEventListener('markerLost', function () {
          video.pause();
          audio.pause();
        });
      }
    });
  </script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: false" loading-screen="enabled: false;" arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-assets>
      <video
                    id="vid"
                    src="assets/video.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
      <audio id="audio" src="assets/audio.mp3" preload="auto"></audio>
    </a-assets>
    <a-marker type="pattern" preset="custom" url="assets/marker.patt" markerhandler>
      <a-video
                    src="#vid"
                    scale="1 1 1"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                ></a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    AFRAME.registerComponent('markerhandler', {
      init: function () {
        var marker = this.el;
        var audio = document.querySelector('#audio');
        var plane = document.querySelector('#plane');

        marker.addEventListener('markerFound', function () {
          audio.play();
          plane.setAttribute('visible', true);
        });

        marker.addEventListener('markerLost', function () {
          audio.pause();
          plane.setAttribute('visible', false);
        });
      }
    });
  </script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: false" loading-screen="enabled: false;" arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-assets>
      <audio id="audio" src="assets/audio.mp3" preload="auto"></audio>
      <a-plane id="plane" width="1" height="1" color="blue" visible="false"></a-plane>
    </a-assets>
    <a-marker type="pattern" preset="custom" url="assets/marker.patt" markerhandler></a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
